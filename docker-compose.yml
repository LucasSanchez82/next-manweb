version: "3.8"

services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    networks:
      - manweb

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - manweb

  nextjs-app:
    container_name: nextjs_container
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: manweb  
      DATABASE_URL: postgresql://root:root@db:5432/manweb
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - manweb

networks:
  manweb:
    driver: bridge
